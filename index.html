<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System.js example</title>
    <script src="./dist/system.js"></script>
    <script>
      System.registerGlobal('add', 'Add');
    </script>
    <script type="systemjs-importmap">
      {
        "imports": {
          "subtract": "./examples/subtract.js",
          "add": "./examples/add.js"
        }
      }
    </script>
    <script>
      setTimeout(() => {
        System.extendImportMap({
          imports: {
            "math": "./examples/math.js",
          },
        });
      }, 100);

      System.subscribe(e => {
        console.log('system event', e)
      })
    </script>
  </head>
  <body>
    <button class="js-load-math">Load math</button>
    <button class="js-load-math2">Load math2</button>
    <button class="js-load-log">Load log</button>
    <script src="./examples/main.js"></script>
  </body>
</html>
